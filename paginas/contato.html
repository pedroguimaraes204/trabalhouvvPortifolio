<div class="container px-4 mt-5">
  <div class="mx-auto">
    <div class="max-w-md mx-auto px-8 py-6 bg-gray-100 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Fale Comigo!</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-800 mb-1" for="name">Seu nome</label>
          <input
            class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-300"
            placeholder="Nome"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 mb-1" for="email">Seu Email</label>
          <input
            class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-300"
            placeholder="Email"
            name="email"
            id="email"
            type="email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 mb-1" for="Mensagem"
            >Diga!</label
          >
          <textarea
            class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-300"
            rows="4"
            placeholder="Mensagem"
            name="message"
            id="message"
          ></textarea>
        </div>
        <button
          class="w-full bg-green-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-green-400 transition duration-300"
          type="submit"
        >
          Enviar
        </button>
      </form>
